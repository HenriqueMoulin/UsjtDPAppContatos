<!--

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>{{contato.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="contato.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="contato.telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="contato.email"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
